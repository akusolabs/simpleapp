apiVersion: v1
kind: Service
metadata:
  name: sage-python-demo
spec:
  selector:
    app: sage-python-demo
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: sage-python-demo
spec:
  selector:
    matchLabels:
      app: sage-python-demo
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: sage-python-demo
    spec:
      containers:
      - name: sage-python-demo-app
        image: mondosage/simpleapp:v11.30.23
        ports:
        - containerPort: 8080
          name: service
        env:
        - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
          value: "true"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: grpc
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://appdynamics-otel-collector-service.appdynamics.svc.cluster.local:4317
        - name: OTEL_SERVICE_NAME
          value: sage-python-demo